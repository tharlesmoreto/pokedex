<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="favicons/pokebola.png" />
    <link rel="stylesheet" href="css/style.css" />

     <!-- Mains JS -->
    <script defer src="/js/script.js"></script>

    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
        <div class="display">
          <img src="#" alt="pokemon" class="pokemon" />
        </div>
  
        <h1 class="pokemonData">
          <span class="pokemonNumber"></span>
          <span class="pokemonName"></span>
        </h1>
  
        <form class="form">
          <input type="search" class="search" placeholder="Name or Number" required/>
        </form>
  
        <div class="buttons">
          <button class="button btn-prev">Prev</button>
          <button class="button btn-next">Next</button>
        </div>
  
        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
